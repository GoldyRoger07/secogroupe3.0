<div class="relative inline-block text-left " (click)="toggleDropdown()">
      <!-- Bouton principal -->
      <button 
        type="button" 
        class="inline-flex w-28 items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none"
      >
        <img [src]="selected.flag" alt="flag" class="w-5 h-5 rounded-full">
        <span>{{ selected.label }}</span>
        <svg class="w-4 h-4 ml-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Dropdown -->
       @if(open){
            <div 
                class="absolute right-0 mt-2 w-28 bg-white border border-gray-200 rounded-lg shadow-lg z-10">
                <ul class="py-1">
                    @for(lang of languages; track $index){
                        <li (click)="selectLanguage(lang)" 
                            class="flex items-center gap-2 px-4 py-2 cursor-pointer hover:bg-gray-100">

                            <img [src]="lang.flag" alt="flag" class="w-5 h-5 rounded-full">
                            <span>{{ lang.label }}</span>
                        </li>
                    }
                
                </ul>
            </div>
       }
      
</div>
